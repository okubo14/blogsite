<div class="pagination">
    <span class="step_links">
        {% if page.has.previous %}
        <a href="?page={{ page.previous.page_number }}">Avvalgi</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next.page_number }}">Keyingi</a>
        {% endif %}
    </span>

</div>
